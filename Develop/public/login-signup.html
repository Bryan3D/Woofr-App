<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Test Map page</title>
</head>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>

            <a class="nav-link" href="#">Profile</a>
          </li>
        </ul>

<!-- Everything here is for the handlebars -->
<body>

    <div id="login" class="col-lg-6">
        <div>
            <h2>Log In!</h2>
        </div>
        <div id="loginName" class="userInput">
            <h6>Username</h4>
            <input type="text" placeholder="Username">
        </div>

        <div id="loginPassword" class="userInput">
            <h6>Password</h4>
            <input type="password" placeholder="Password">
        </div>

        <form class="d-flex" role="search">
          <button id='loginBtn' class="btn btn-outline-success" type="submit">Log In</button>
        </form>
    </div>

    <div id="signup" class="col-lg-6">
        <div>
            <h2>Sign Up!</h2>
        </div>
        <div id="signupName" class="userInput">
            <h6>Username</h4>
            <input type="text" placeholder="Username">
        </div>
        <div id="signupEmail" class="userInput">
            <h6>Email</h4>
            <input type="email" placeholder="Email">
        </div>
        <div id="loginPassword" class="userInput">
            <h6>Password</h4>
            <input type="password" placeholder="Password">
        </div>
        <form class="d-flex" role="search">
          <button id='signupBtn' class="btn btn-outline-success" type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
</body>
</html>

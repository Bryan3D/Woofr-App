<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Test Map page</title>
</head>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <li class="nav-item">

</nav>

<!-- Everything here is for the handlebars -->
<body>

    <div id="login" class="col-lg-6">
      <h2 class="card-header">Sign Up</h2>
      <form id="signup-form" class="card-body">
        <div class="form-row">
          <label for="username-signup" class="form-label">Username</label>
          <input id="username-signup" type="text" class="form-input form-control" />
        </div>
        <div class="form-row">
          <label class="form-label" for="email-signup">Email</label>
          <input  id="email-signup" type="email" class="form-input form-control" />
        </div>
        <div class="form-row">
          <label class="form-label" for="password-signup">Password</label>
          <input  id="password-signup" type="password" class="form-input form-control" />
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <a class="btn login-link" href="/login">Log In</a>
      </form>
    </div>

    <div id="signup" class="col-lg-6">
      <h2 class="title pb-4">Log In</h2>
      <form id="login-form" class="card-body">
        <div class="form-row">
          <label class="form-label" for="username-login">Username</label>
          <input  id="username-login" type="text" autofocus="true" class="form-input form-control"/>
        </div>
        <div class="form-row mb-3">
          <label class="form-label" for="password-login">Password</label>
          <input id="password-login" type="password" autofocus="true" class="form-input form-control"/>
        </div>
          <button type="submit" class="btn">Login</button>
          <a class="btn login-link" href="/signup">Sign Up</a>
      </form>
        
    </div>

    <script src="/js/signup.js"></script>
    <script src="/js/login.js"></script>
    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
</body>
</html>
